<div class="main-container form animated fadeIn fast">
    <h2>Alta de Producto</h2>
    
    <form class="main-container" (submit)= submit()>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="txtNombre">Nombre</label>
          <input type="text" class="form-control" id="txtNombre"required name="txtNombre" [(ngModel)]="model.nombre">
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="txtPrecio">Precio</label>
          <input type="number" class="form-control" id="txtPrecio"required name="txtPrecio" [(ngModel)]="model.precio">
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" class="btn btn-warning" >Aceptar</button>
    </form>
